---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
  namespace: media
spec:
  chart:
    spec:
      chart: transmission
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 8.0.1
  interval: 10m0s
  values:
    env:
      TZ: "Europe/Rome"
      TRANSMISSION_INCOMPLETE_DIR_ENABLED: true
      TRANSMISSION_RPC_PASSWORD: "CHANGEME"
      # TRANSMISSION_WEB_HOME: "/config/flood-for-transmission/"
    initContainers:
