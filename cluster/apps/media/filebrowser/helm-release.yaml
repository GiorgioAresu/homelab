---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: media
spec:
  chart:
    spec:
      # renovate: registryUrl=https://utkuozdemir.org/helm-charts
      chart: filebrowser
      version: 0.4.1
      sourceRef:
        kind: HelmRepository
        name: utkuozdemir
        namespace: flux-system
  interval: 10m0s
  values:
    ingress:
      enabled: true
      className: "nginx"
      # annotations:
      #   hajimari.io/enable: "true"
      #   hajimari.io/group: "media"
      #   hajimari.io/icon: "subtitles"
      hosts:
        - host: "downloads.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "bazarr.${SECRET_DOMAIN}"
    rootDir:
      retain: true
      type: pvc
      pvc:
        accessMode: ReadWriteOnce
        existingClaim: downloads
        storageClass: longhorn
    db:
      retain: true
      type: pvc
      pvc:
        accessMode: ReadWriteOnce
        size: 100Mi
        storageClass: longhorn
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 1003
      fsGroupChangePolicy: "OnRootMismatch"
