---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/plex
              tag: 1.32.6
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 1003
            resources:
              requests:
                cpu: 100m
                memory: 0.5G
              limits:
                # cpu: 1000m
                memory: 1G
        strategy: Recreate
    service:
      main:
        ports:
          http:
            port: 32400
            protocol: HTTP
            enabled: true
          dlna:
            port: 1900
            protocol: UDP
            enabled: true
          gdm-discovery-1:
            port: 32410
            protocol: UDP
            enabled: true
          gdm-discovery-2:
            port: 32412
            protocol: UDP
            enabled: true
          gdm-discovery-3:
            port: 32413
            protocol: UDP
            enabled: true
          gdm-discovery-4:
            port: 32414
            protocol: UDP
            enabled: true
          dlna-plex:
            port: 32469
            protocol: TCP
            enabled: true
    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          hajimari.io/enable: "true"
          hajimari.io/group: "media"
          hajimari.io/icon: "plex"
          nginx.ingress.kubernetes.io/app-root: "/web" # Redirect / -> /web
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: plex-tls
      public:
        enabled: true
        className: "nginx-public"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/app-root: "/web" # Redirect / -> /web
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: plex-tls
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: plex-config-v1
        globalMounts:
          - path: /config
      media:
        enabled: true
        type: nfs
        server: "${TRUENAS_ADDR}"
        path: /mnt/tank/media
        globalMounts:
          - path: /media
      transcode:
        enabled: true
        type: emptyDir
    defaultPodOptions:
      hostNetwork: true
      securityContext:
        # Hardware acceleration using an Intel iGPU w/ QuickSync
        # These IDs below should be matched to your `video` and `render` group on the host
        # To obtain those IDs run the following grep statement on the host:
        # $ cat /etc/group | grep "video\|render"
        # video:x:44:
        # render:x:109:
        supplementalGroups:
          - 44
          - 109
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 2
              preference:
                matchExpressions:
                  - key: feature.node.kubernetes.io/custom-intel-gpu
                    operator: In
                    values:
                      - "true"
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
