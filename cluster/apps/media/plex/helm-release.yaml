---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  values:
    image:
      repository: lscr.io/linuxserver/plex
      tag: version-1.32.0.6918-6f393eda1
      pullPolicy: IfNotPresent
    strategy:
      type: Recreate
    env:
      TZ: ${TIMEZONE}
      PUID: 568
      PGID: 1003
    # hostNetwork: true
    service:
      main:
        ports:
          http:
            port: 32400
            protocol: HTTP
            enabled: true
          dlna:
            port: 1900
            protocol: UDP
            enabled: true
          gdm-discovery-1:
            port: 32410
            protocol: UDP
            enabled: true
          gdm-discovery-2:
            port: 32412
            protocol: UDP
            enabled: true
          gdm-discovery-3:
            port: 32413
            protocol: UDP
            enabled: true
          gdm-discovery-4:
            port: 32414
            protocol: UDP
            enabled: true
          dlna-plex:
            port: 32469
            protocol: TCP
            enabled: true
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-2"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-staging"
          hajimari.io/enable: "true"
          hajimari.io/group: "media"
          hajimari.io/icon: "plex"
          nginx.ingress.kubernetes.io/app-root: "/web" # Redirect / -> /web
        hosts:
          - host: &host "music.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: plex-tls
    persistence:
      config:
        enabled: true
        mountPath: /config
        type: pvc
        existingClaim: plex-config-v1
      media:
        enabled: true
        mountPath: /media
        type: nfs
        server: "${TRUENAS_ADDR}"
        path: /mnt/tank/media
      transcode:
        enabled: true
        type: emptyDir
    podSecurityContext:
      # Hardware acceleration using an Intel iGPU w/ QuickSync
      # These IDs below should be matched to your `video` and `render` group on the host
      # To obtain those IDs run the following grep statement on the host:
      # $ cat /etc/group | grep "video\|render"
      # video:x:44:
      # render:x:109:
      supplementalGroups:
        - 44
        - 109
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        cpu: 100m
        memory: 0.5G
      limits:
        cpu: 1000m
        memory: 1G
