---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: readarr-config-v1
  namespace: media
  annotations:
    helm.sh/resource-policy: "keep"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 0.5Gi
  storageClassName: longhorn-static
  volumeMode: Filesystem
