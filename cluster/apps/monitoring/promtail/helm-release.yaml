---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  chart:
    spec:
      chart: promtail
      version: 6.15.3
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 5m0s
  values:
    env:
      TZ: "${TIMEZONE}"
    config:
      lokiAddress: http://${LOKI_ADDR}:3100/loki/api/v1/push
