---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: home-cloud
spec:
  chart:
    spec:
      chart: nextcloud
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  interval: 10m0s
  values:
    image:
      repository: nextcloud
      flavor: fpm
      image: fpm-24.0.3
      pullPolicy: IfNotPresent
    env:
      TZ: ${TIMEZONE}
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "cloud"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      servicePort: https
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - &host "nextcloud.${SECRET_DOMAIN}"
    nodeSelector:
      kubernetes.io/arch: amd64 # Uses bitnami/mariadb as initContainer, currently no arm64 image (https://github.com/bitnami/bitnami-docker-redis/issues/192)
    nextcloud:
      host: *host
      # existingSecret:
      #   enabled: true
      #   secretName: nextcloud-secrets
      #   usernameKey: nextcloud-user
      #   passwordKey: nextcloud-password
      phpConfigs:
        www2.conf: |-
          pm = dynamic
          pm.max_children = 120
          pm.start_servers = 12
          pm.min_spare_servers = 6
          pm.max_spare_servers = 18
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
        rewrites.config.php: |-
          <?php
          $CONFIG = array (
            'overwritehost' => getenv('OVERWRITEHOST'), # gets replaced with host
            'overwrite.cli.url' => 'https://' . getenv('OVERWRITECLIURL'),
          );
      extraEnv:
        - name: OVERWRITECLIURL
          value: *host
        - name: OVERWRITEHOST
          value: *host
    cronjob:
      enabled: true
      curlInsecure: true
    persistence:
      enabled: true
      existingClaim: nextcloud-data-v1
    phpClientHttpsFix:
      enabled: true
      protocol: https
    resources:
      # requests:
      #   memory: 100Mi
      #   cpu: 100m
      # limits:
    #   #   memory: 250Mi
    # rbac:
    #   enabled: true
    nginx:
      enabled: true
    redis:
      enabled: true
      architecture: standalone
      image:
        # Currently no arm64 image (https://github.com/bitnami/bitnami-docker-redis/issues/192)
        repository: redis
        tag: 7.0.4
      master:
        persistence:
          enabled: false
    internalDatabase:
      enabled: false
    externalDatabase:
      existingSecret:
        enabled: true
        secretName: nextcloud-secrets
        usernameKey: mariadb-user
        passwordKey: mariadb-password
    mariadb:
      enabled: true
      auth:
        existingSecret: nextcloud-secrets
        database: nextcloud
        username: nextcloud
      primary:
        # Currently no arm64 image (https://github.com/bitnami/bitnami-docker-redis/issues/192)
        nodeSelector:
          kubernetes.io/arch: amd64
        persistence:
          enabled: true
          existingClaim: nextcloud-db-0
        configuration: |-
          [mysqld]
          innodb_file_per_table=1 # https://docs.nextcloud.com/server/24/admin_manual/configuration_database/mysql_4byte_support.html
          skip-name-resolve
          explicit_defaults_for_timestamp
          basedir=/opt/bitnami/mariadb
          plugin_dir=/opt/bitnami/mariadb/plugin
          port=3306
          socket=/opt/bitnami/mariadb/tmp/mysql.sock
          tmpdir=/opt/bitnami/mariadb/tmp
          max_allowed_packet=16M
          bind-address=*
          pid-file=/opt/bitnami/mariadb/tmp/mysqld.pid
          log-error=/opt/bitnami/mariadb/logs/mysqld.log
          character-set-server=UTF8
          collation-server=utf8_general_ci
          slow_query_log=0
          slow_query_log_file=/opt/bitnami/mariadb/logs/mysqld.log
          long_query_time=10.0

          [client]
          port=3306
          socket=/opt/bitnami/mariadb/tmp/mysql.sock
          default-character-set=UTF8
          plugin_dir=/opt/bitnami/mariadb/plugin

          [manager]
          port=3306
          socket=/opt/bitnami/mariadb/tmp/mysql.sock
          pid-file=/opt/bitnami/mariadb/tmp/mysqld.pid
        resources:
          # requests:
          #   memory: 100Mi
          #   cpu: 100m
          # limits:
          #   memory: 250Mi
