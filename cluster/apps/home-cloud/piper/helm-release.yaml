---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: piper
  namespace: home-cloud
spec:
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  values:
    image:
      repository: rhasspy/wyoming-piper
      tag: latest
      pullPolicy: Always
    strategy:
      type: Recreate
    env:
      TZ: ${TIMEZONE}
    args:
      - --voice
      - it-riccardo_fasol-x-low
    service:
      main:
        ports:
          http:
            enabled: false
          tcp:
            enabled: true
            primary: true
            port: 10200
            protocol: TCP
    persistence:
      config:
        enabled: true
        mountPath: /data
        type: emptyDir
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
