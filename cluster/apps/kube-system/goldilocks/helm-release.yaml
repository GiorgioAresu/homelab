---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: kube-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: goldilocks
      version: 5.1.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
        namespace: flux-system
  interval: 5m0s
  values:
    image:
      repository: quay.io/fairwinds/goldilocks
      tag: v4.1.0
      pullPolicy: IfNotPresent
    vpa:
      enabled: true
    dashboard:
      enabled: true
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "goldilocks.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "goldilocks.${SECRET_DOMAIN}"
