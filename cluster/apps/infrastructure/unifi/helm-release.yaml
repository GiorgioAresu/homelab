---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: infrastructure
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: unifi
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m0s
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.5.55
      pullPolicy: IfNotPresent
    env:
      TZ: "Europe/Rome"
      JVM_MAX_HEAP_SIZE: 250M
    service:
      main:
        type: LoadBalancer
    persistence:
      data:
        enabled: true
        retain: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn
    resources:
      requests:
        memory: 100Mi
        cpu: 250m
      limits:
        memory: 1Gi
