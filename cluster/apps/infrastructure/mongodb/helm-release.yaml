---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: infrastructure
spec:
  chart:
    spec:
      chart: mongodb
      version: 14.8.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 10m0s
  values:
    image:
      repository: bitnami/mongodb
      tag: 7.0.3-debian-11-r7
      pullPolicy: IfNotPresent
    strategy:
      type: Recreate
    architecture: standalone
    useStatefulSet: true
    clusterDomain: "${SECRET_DOMAIN}"
    auth:
      rootUser: root
      rootPassword: "${SECRET_MONGODB_PASSWORD}"
    persistence:
      enabled: true
      existingClaim: mongodb-primary-v1
    service:
      type: LoadBalancer
      loadBalancerIP: "${SVC_MONGODB_ADDR}"
    diagnosticMode: # All probes will be disabled and the command will be overridden with sleep infinity
      enabled: false
    backup:
      enabled: true
      cronjob:
        schedule: "@daily"
        storage:
          existingClaim: mongodb-backups-v1
    metrics:
      enabled: false
    resources:
      requests:
        memory: 100Mi
        cpu: 10m
      # limits:
      #   memory: 100Mi
      #   cpu: 100m
