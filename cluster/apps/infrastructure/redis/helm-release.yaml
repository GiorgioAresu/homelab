---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: infrastructure
spec:
  chart:
    spec:
      chart: redis
      version: 17.14.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 10m0s
  values:
    image:
      repository: bitnami/redis
      tag: 7.0.11-debian-11-r7
      pullPolicy: IfNotPresent
    strategy:
      type: Recreate
    architecture: standalone
    clusterDomain: "${SECRET_DOMAIN}"
    global:
      redis:
        password: "${SECRET_REDIS_PASSWORD}"
    master:
      persistence:
        enabled: false
    replica:
      replicaCount: 0
    metrics:
      enabled: false
    resources:
      requests:
        memory: 100Mi
        cpu: 10m
      limits:
        memory: 100Mi
        cpu: 100m
